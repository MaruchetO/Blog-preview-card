<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="container-inner border">
        <img
          class="illustration-photo"
          src="./assets/images/illustration-article.svg"
          alt="Photo of illustration"
        />
        <div class="content">
          <div class="tag">Learning</div>
          <p class="published-date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="writer-block">
            <img
              class="writer-photo"
              src="./assets/images/image-avatar.webp"
              alt="Photo of Greg Hooper"
            />
            <p class="writer">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MaruchetO" target="_blank"
        >Maruchet O</a
      >.
    </div>
  </body>
</html>
